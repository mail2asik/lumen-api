<div class="row">
<div class="span12">
  
    <div class="widget widget-table action-table">
	<div class="widget-header"> <i class="icon-th-list"></i>
	  <h3>Categories</h3>
	</div>
	<!-- /widget-header -->
	<div class="widget-content" ng-controller="getCategoriesController">
				
				<table ng-table="categoriestList" show-filter="true" class="table table-striped table-bordered">
					<tr ng-repeat="category in $data">
						<td data-title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">
							{{category.name}}
						</td>
                        <td data-title="'Slug'" sortable="'slug'" filter="{ 'slug': 'text' }">
                            {{category.slug}}
                        </td>
						<td data-title="'Description'" sortable="'description'" filter="{ 'description': 'text' }">
							{{category.description}}
						</td>
						<td data-title="'View'">
							<a ui-sref="category.edit({id: category.id})"><button class="btn  btn-success">View</button></a>
						</td>
					</tr>
				</table> 

	
	</div>
	<!-- /widget-content --> 
  </div>
  <!-- /widget --> 


  
</div>
<!-- /span12 --> 
</div>
<!-- /row -->
