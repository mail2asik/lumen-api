<div class="row">
<div class="span12">
  <div class="widget widget-nopad">
	<div class="widget-header"> <i class="icon-list-alt"></i>
	  <h3> Add Category</h3>
	</div>
	<!-- /widget-header -->
	<div class="widget-content">
	  <div class="widget big-stats-container">
		<div class="widget-content" style="padding:10px;" ng-controller="addCategoryController">
		
		  <div>
		  
				<form novalidate name="addCategoryForm" autocomplete="off" class="form-horizontal">
					<fieldset>
						
						<div class="control-group">											
							<label class="control-label" for="name">Name<sup>*</sup></label>
							<div class="controls">
								<input class="span4" name="category_name" placeholder="Category Name" ng-model="category.name"
			  validator="required" required-error-message="Name is required" valid-method="watch" />
							</div> <!-- /controls -->				
						</div> <!-- /control-group -->

                        <div class="control-group">
                            <label class="control-label" for="name">Slug<sup>*</sup></label>
                            <div class="controls">
                                <input class="span4" name="slug" placeholder="Category Name" ng-model="category.slug"
                                       validator="required" required-error-message="Slug is required" valid-method="watch" />
                            </div> <!-- /controls -->
                        </div> <!-- /control-group -->
						
						<div class="control-group">											
							<label class="control-label" for="description">Description</label>
							<div class="controls">
								<textarea class="span4" name="description" placeholder="Bio" ng-model="category.description" />
							</div> <!-- /controls -->				
						</div> <!-- /control-group -->
							
						<div class="form-actions">
							<button type="button" class="btn btn-primary" validation-submit="addCategoryForm" ng-click="addCategory()">Save</button>
							<button ng-click="cancel()" class="btn">Cancel</button>
						</div> <!-- /form-actions -->
					</fieldset>
				</form>
											
		  </div>
		
		</div>
		<!-- /widget-content --> 
		
	  </div>
	</div>
  </div>
   <!-- /widget -->
 </div>  

</div>
<!-- /row -->
